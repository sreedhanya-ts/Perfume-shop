<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scentilla</title>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- Google Font -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600">

<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
}

/* ---------------- HEADER --------------- */
.custom-header {
  width: 100%;
  border-bottom: 1px solid #ddd;
}

.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 6px 30px;
}

/* Social Icons */
.social-icons a {
  margin-right: 12px;
  font-size: 22px;
  color: #333;
  transition: 0.3s;
}
.social-icons a:hover { color: #000; }

.header-logo img {
  height: 65px;
  display: block;
  margin: 0 auto;
}

.brand-text {
  display: block;
  font-size: 18px;
  font-weight: 700;
  letter-spacing: 1px;
  text-align: center;
  margin-top: -6px;
  color: #0b2a45;
}

/* Right-side icons */
.header-right a {
  margin-left: 14px;
  font-size: 26px;
  color: #333;
}

.search-box button i {
  font-size: 22px !important;
}

/* ---------------- MENU --------------- */
.menu-bar {
  border-top: 1px solid #ddd;
  padding: 6px 0;
  text-align: center;
}

.menu-bar ul {
  list-style: none;
  margin: 0;
  padding: 0;
}

.menu-bar ul li {
  display: inline-block;
  margin: 0 16px;
  position: relative;
}

.menu-bar ul li a {
  text-decoration: none;
  font-size: 13px;
  color: #333;
  font-weight: 500;
  transition: 0.3s;
}

.menu-bar ul li a:hover { color: #000; }

/* Dropdown arrow icon */
.menu-bar ul li a i {
  font-size: 18px;
}

/* --------- MEGA DROPDOWN (BLOG) --------- */
.dropdown-menu {
  display: none;
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  top: 36px;
  background: #fff;
  padding: 15px 25px;
  width: 650px;
  border-radius: 4px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.1);
  border: 1px solid #eee;
  z-index: 100;
  text-align: left;
  justify-content: space-between;
}

.dropdown-column {
  width: 30%;
}

.dropdown-column h4 {
  font-size: 13px;
  font-weight: 600;
  margin-bottom: 6px;
  text-transform: uppercase;
  color: #0b2a45;
}

.dropdown-column a {
  display: block;
  font-size: 12px;
  color: #444;
  padding: 3px 0;
  text-decoration: none;
  transition: 0.3s;
  pointer-events: auto;
}

.dropdown-column a:hover {
  color: #ffac03;
  margin-left: 3px;
}

/* Show dropdown when hovering over li or menu */
.dropdown:hover .dropdown-menu,
.dropdown .dropdown-menu:hover {
  display: flex;
}
</style>
</head>

<body>

<header class="custom-header">

  <!-- ======= Top Bar ======= -->
  <div class="top-bar">
    <div class="social-icons">
      <a href="#"><i class="fa fa-facebook"></i></a>
      <a href="#"><i class="fa fa-instagram"></i></a>
      <a href="#"><i class="fa fa-youtube-play"></i></a>
      <a href="#"><i class="fa fa-pinterest-p"></i></a>
    </div>

    <div class="header-logo">
      <img src="images/logo.png" alt="Logo">
      <span class="brand-text">SCENTILLA</span>
    </div>

    <div class="header-right">
      <select class="country-select">
        <option>INDIA</option>
        <option>USA</option>
        <option>UAE</option>
      </select>

      <a href="#"><i class="fa fa-user"></i></a>
      <a href="#"><i class="fa fa-heart"></i></a>
      <a href="#"><i class="fa fa-shopping-bag"></i></a>

      <div class="search-box" style="border-bottom:1px solid #333;display:inline-flex;align-items:center;">
        <input type="text" placeholder="Search" style="border:none;outline:none;padding:4px;">
        <button style="background:none;border:none;cursor:pointer;">
          <i class="fa fa-search"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- ======= Main Navigation ======= -->
  <nav class="menu-bar">
    <ul>
      <li><a href="#">CONCENTRATED PERFUME</a></li>
      <li><a href="#">EAU DE PARFUM</a></li>
      <li><a href="#">COLLECTIONS</a></li>
      <li><a href="#">ABOUT US</a></li>
      <li><a href="#">CONTACT US</a></li>

      <!-- BLOG DROPDOWN SECTION -->
      <li class="dropdown">
        <a href="#">BLOG <i class="fa fa-angle-down"></i></a>
        <div class="dropdown-menu">

          <div class="dropdown-column">
            <h4>BLOG LAYOUTS</h4>
            <a href="#">Blog Details</a>
            <a href="#">Blog Details Sidebar</a>
            <a href="#">No Sidebar</a>
          </div>

          <div class="dropdown-column">
            <h4>BLOG PAGES</h4>
            <a href="#">Author</a>
            <a href="#">Category</a>
            <a href="#">Blog Tag</a>
          </div>

          <div class="dropdown-column">
            <h4>POST FORMATS</h4>
            <a href="#">Blog Sidebar</a>
            <a href="#">Blog Fullwidth</a>
            <a href="#">Gallery Format</a>
          </div>

        </div>
      </li>
    </ul>
  </nav>
</header>

</body>
</html>
